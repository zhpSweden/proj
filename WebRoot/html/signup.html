  <script type="text/javascript">
	function isNull(str){ 
		if ( str == "" ) return true; 
		var regu = "^[ ]+$"; 
		var re = new RegExp(regu); 
		return re.test(str); 
	}
	   
	function validate(form) {
		var name = document.getElementById("name").value;
		var age = document.getElementById("age").value;
		if(isNull(name) || isNull(age)) {

			return;
		}
		form.submit();	
	}	
  </script>
